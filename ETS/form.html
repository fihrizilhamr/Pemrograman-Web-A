<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="assets/js/home-script.js"></script>
</head>

<body>
    <nav>
        <!-- menu dan logo di wrapper -->
        <div class="wrapper-nav">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">Bookstack</a>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="signup">
            <br><br>
            <!-- form -->
            <form name="formPendaftaran" action="#" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                <!-- logo dalam form -->
                <div class="logo">
                    <a href="#">Bookstack</a>
                </div>
                <br>

                <label for="Nama">Nama Lengkap:</label>
                <input type="text" name="Nama" placeholder="Nama Lengkap">
                <br>

                <label for="NIM">Nomor Induk Kependudukan:</label>
                <input type="number" name="NIM" pattern="[0-9]+" placeholder="Nomor Induk Mahasiswa">
                <br>

                <label for="Password">Password:</label>
                <input type="password" name="Password" placeholder="Password">
                <br>

                <label for="Gender">Jenis Kelamin:</label>
                <select name="Gender">
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <br>
                
                <label for="TL">Tanggal Lahir:</label>
                <input type="date" name="TL">
                <br>

                <label for="SP">Status Perkawinan:</label>
                <select name="SP">
                    <option value="" disabled selected>Pilih Status</option>
                    <option value="1">Status Perkawinan</option>
                    <option value="2">Belum Kawin</option>
                    <option value="3">Kawin</option>
                    <option value="4">Cerai Hidup</option>
                    <option value="5">Cerai Mati</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
