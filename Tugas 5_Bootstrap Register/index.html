<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <title>Registration Form</title>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block d-flex align-items-center">
                        <img src="assets/images/Lambang ITS.png"
                             alt="Sample photo"
                             class="img-fluid"
                             style="margin-top: 12.5%;border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                    </div>                      
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration form</h3>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Nama Lengkap</label>
                        <input placeholder="Nama Lengkap" type="text" id="form3Example8" class="form-control form-control-lg" />
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m1">Nama Ibu</label>
                            <input placeholder="Nama Lengkap Ibu" type="text" id="form3Example1m1" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m1">Nama Ayah</label>
                            <input placeholder="Nama Lengkap Ayah" type="text" id="form3Example1m1" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Alamat</label>
                        <input placeholder="Alamat Rumah Lengkap" type="text" id="form3Example8" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Jenis Kelamin: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Perempuan</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Laki-Laki</label>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select" id="form3Example97">
                            <option value="1">Status Perkawinan</option>
                            <option value="2">Belum Kawin</option>
                            <option value="3">Kawin</option>
                            <option value="4">Cerai Hidup</option>
                            <option value="5">Cerai Mati</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email</label>
                        <input placeholder="Email ID" type="text" id="form3Example97" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
